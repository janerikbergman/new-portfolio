<!doctype html>
<html ng-app="translationApp">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" 
      type="image/png" 
      href="./images/n64_favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" type="text/css" href="fancybox2/jquery.fancybox.css" media="screen" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
  
  <title>Portfolio - Jan-Erik Bergman</title>
  </head>
  <body ng-controller="translationCtrl">
  <div id="header">
    <h1 id="headerText">Jan-Erik Bergman(Portfolio){ }</h1>     
  
  <div id="navMobile">
  <div id="accordion">
  <h1 id="headerTextMobi">Portfolio - Jan-Erik Bergman</h1>
  <div>
    <table>
      <tr>
        <td>
          <button class="infoButton navButton" ng-bind="texts[0]"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button class="educationButton navButton" ng-bind="texts[1]"></button>
        </td>
      </tr>
      <tr>
         <td>
          <button class="workButton navButton" ng-bind="texts[2]"></button> 
        </td>
      </tr>
      <tr>
         <td>
          <button id="languageButtonMobile" class="navButton" ng-click="changeLanguage(lang)" ng-bind="texts[4]"></button>
        </td>
      </tr>
    </table>
  </div>
  </div>
  </div>
  <div id="nav">
    <div id="menuContainer">
      <div id="menuItem1">
        <div class="menuImg"><img class="icon" width="100" height="100" src="./images/nes_icon.png" alt="nes-controller icon" /> </div>
        <div class="menuButtonContainer"><button class="infoButton menuButton largeButton" ng-bind="texts[0]"></button></div>
      </div>
      <div id="menuItem2">
        <div class="menuImg"><img class="icon" width="100" height="100" src="./images/n64_icon.png" alt="n64-controller icon" /> </div>
        <div class="menuButtonContainer"><button class="educationButton menuButton largeButton" ng-bind="texts[1]"></button></div>
      </div>
      <div id="menuItem3">
        <div class="menuImg"><img class="icon" width="100" height="100" src="./images/gc_icon.png" alt="nc-controller icon" /> </div>
        <div class="menuButtonContainer"><button class="workButton menuButton largeButton" ng-bind="texts[2]"></button></div>
      </div>
    </div>
    <button id="languageButton" ng-click="changeLanguage(lang)" ng-bind="texts[4]"></button>
  </div>
  </div>
  <div id="spacingDiv">
  </div>
  <div id="section1">
    <div class="contentStart"><hr><img class="contentIcon" width="40" height="40" src="./images/nes_icon_small.png" alt="nes-controller icon" /></div>
    <div class="contentSection" ng-include="section[0]">
    </div>
    <div class="contentEnd"></div>
  </div>
  <div id="section2">
    <div class="contentStart"><hr><img class="contentIcon" width="40" height="40" src="./images/n64_icon_small.png" alt="nes-controller icon" /></div>
    <div class="contentSection" ng-include="section[1]">
    </div>
    <div class="contentSection">
    <h2 ng-bind="texts[3]"></h2>
    <table id="skillTable">
      <tr ng-repeat="x in skills">
        <td>{{x.skill}}</td>
        <td ng-bind-html="addHearts($index,x.value)"></td>
      </tr>
    </table>
    </div>
    <div class="contentEnd"></div>
  </div>
  <div id="section3">
    <div class="contentStart"><hr><img class="contentIcon" width="40" height="40" src="./images/gc_icon_small.png" alt="nes-controller icon" /></div>
    <div class="contentSection">
      <div  ng-include="section[2]"></div>
      <div id="gallery">
        <a class="fancybox-buttons" data-fancybox-group="button" href="./images/virtuaalimuseo/etusivu_big.png" ng-attr-title="{{texts[5]}}"><img src="./images/virtuaalimuseo/etusivu_thumb.png" class="galleryImg" alt="{{texts[6]}}" width="300" height="169" /></a>
        <a class="fancybox-buttons" data-fancybox-group="button" href="./images/virtuaalimuseo/taiteilijasivu_big.png" ng-attr-title="{{texts[6]}}"><img src="./images/virtuaalimuseo/taiteilijasivu_thumb.png" class="galleryImg hideImg" alt="{{texts[7]}}" width="300" height="169" /></a>
        <a class="fancybox-buttons" data-fancybox-group="button" href="./images/virtuaalimuseo/teosluettelo_big.png" ng-attr-title="{{texts[7]}}"><img src="./images/virtuaalimuseo/teosluettelo_thumb.png" class="galleryImg hideImg" alt="{{texts[8]}}" width="300" height="169" /></a>
        <a class="fancybox-buttons" data-fancybox-group="button" href="./images/virtuaalimuseo/teossivu_big.png" ng-attr-title="{{texts[8]}}"><img src="./images/virtuaalimuseo/teossivu_thumb.png" class="galleryImg hideImg" alt="{{texts[9]}}" width="300" height="169" /></a>
      </div>
      <div  ng-include="section[3]"></div> 
      <div id="videoArea">
      <div class="videoContainer">          
        <iframe id="gyro" width="560" height="315" src="https://www.youtube.com/embed/b83oBzulbKE" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <div class="contentEnd"></div>
    </div>
    <div class="contentSection"  ng-include="section[4]">
    </div>
    <div class="contentEnd"></div>
    </div>
  <footer>
    <div id="links">
    <a href="https://fi.linkedin.com/pub/jan-erik-bergman/b5/235/b3" target="_blank"><img class="footerLink" src="./images/linkedin.png" height="28" width="37" alt="LinkedIn logo"/></a>
    <a href="https://github.com/janerikbergman" target="_blank"><img class="footerLink" src="./images/GitHub_Logo.png" height="30" width="74" alt="Github logo"/></a>
    </div>
  </footer>
  <script type="text/javascript" src="./js/uiScript.js">
  </script>
  <script type="text/javascript" src="./js/languageScript.js">
  </script>
  <script type="text/javascript" src="./fancybox2/jquery.fancybox.js">
  </script>
  <script type="text/javascript" src="./js/jquery.easing.1.3.js">
  </script>
  </body>
</html>
